<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Trekz - Share Your Travel Adventures</title>
    <meta name="description" content="Create, share, and discover travel experiences through interactive maps and visual storytelling on Trekz." />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Trekz - Share Your Travel Adventures" />
    <meta property="og:description" content="Create interactive maps of your journeys, share photos, and inspire others with your travel adventures." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&h=628" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Disable Mapbox telemetry by intercepting fetch requests -->
    <script>
      // Block telemetry requests before any other scripts load
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        // Check if the URL includes Mapbox telemetry endpoint
        if (typeof url === 'string' && url.includes('events.mapbox.com/events')) {
          // Return an immediately resolved promise with an empty response
          return Promise.resolve(new Response(JSON.stringify({ success: true }), {
            status: 200,
            headers: { 'Content-Type': 'application/json' }
          }));
        }
        // Otherwise proceed with the original fetch
        return originalFetch.apply(this, arguments);
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
